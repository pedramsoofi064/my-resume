name: Build (master)

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: texlive/texlive@sha256:4e514fb5596a8db3defd38f40fc0f7b119eb3fcc88a4bfe291cd36eb00551ddb

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build resume
        run: make build-resume

      - name: Determine version tag
        run: |
          echo "VERSION=v$(date +%Y%m%d%H%M)" >> $GITHUB_ENV

      - name: Create GitHub Release and upload PDF
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: "Resume ${{ env.VERSION }}"
          files: |
            resume.pdf
            resume/resume.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}